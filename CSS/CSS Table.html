<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 5px solid;
  width: 50%;
  border-collapse: collapse;
}
th {
  height: 70px;
  background-color: #04AA6D;
  color: white;
}
td {
  text-align: center;
}
tr:hover {background-color: coral;}
tr:nth-child(even) {background-color: #f2f2f2;}
</style>
</head>
<body>

<h2>Add a border to a table: Đinh Xuân Cường - 2121050879</h2>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>

</body>
</html>
